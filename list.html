<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>

<body>
    <h1>Unordered List</h1>
        <ul>
            <li>Java</li>
            <li>SQL</li>
            <li>PHP</li>
            <li>Python</li>

        </ul>

        <h1>Ordered List</h1>
        <ol  type="A">
            <li>PL /SQL</li>
            <li>NOSQL</li>
            <li>JavaScript</li>
            <li>AI</li>

        </ol>

        <h1>Description List</h1>
        <dl>
            <dt>HTML</dt>
            <dd>HTML stands for Hypertext Markup language</dd>

            <dt>CSS</dt>
            <dd>CSS stads for Cascading style sheet</dd>
        </dl>


</body>

</html>
